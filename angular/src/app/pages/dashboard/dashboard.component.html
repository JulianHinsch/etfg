<div class="container-fluid">
  <page-title title="Dashboard"></page-title>
  
  <!-- First Row ( Line Graph & Data Table ) -->
  <div *ngIf="!isLoaded">
    <div class="text-center" style="position: absolute; top: 48vh; left: 50vw; margin-right: -50%;
    transform: translate(-50%, -50%);">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </div>
  </div>
  <div *ngIf="isLoaded" class="row justify-content-around">
      <div class="col-md-6">
        <div class="mat-elevation-z4">
          <dashboard-my-products-table></dashboard-my-products-table>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mat-elevation-z4">
          <dashboard-views-by-firm-table></dashboard-views-by-firm-table>
        </div>
      </div>
  </div>
  <!-- End of First Row  ( Line Graph & Data Table )    -->
</div>
