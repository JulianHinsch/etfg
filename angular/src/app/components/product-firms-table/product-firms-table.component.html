<div class="table-container mat-elevation-z4">
    <!-- Header -->
    <div class="header">
        <h6>Views By Firm</h6> 
    </div>
    <!-- Loading Shade -->
    <div class="loading-shade" *ngIf="isLoadingResults"></div>
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="views" matSortDisableClear matSortDirection="desc">
        <!-- Firm Column -->
        <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"><a [routerLink]="['/firms/', row.firmId]">{{row.name}}</a></mat-cell>
        </ng-container>
        <!-- Users Column -->
        <ng-container matColumnDef="users">
            <mat-header-cell *matHeaderCellDef  mat-sort-header class="fixed-width"> Users </mat-header-cell>
            <mat-cell *matCellDef="let row" class="fixed-width"> {{row.users}} </mat-cell>
        </ng-container>
        <!-- Views Column -->
        <ng-container matColumnDef="views">
            <mat-header-cell *matHeaderCellDef  mat-sort-header class="fixed-width"> Views </mat-header-cell>
            <mat-cell *matCellDef="let row" class="fixed-width"><a [routerLink]="['./firms/', row.firmId]">{{row.views}}</a></mat-cell>
        </ng-container>
        <!-- Row Headers -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- Paginator -->
    <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
