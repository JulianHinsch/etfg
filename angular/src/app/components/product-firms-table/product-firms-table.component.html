<div class="mat-elevation-z4 raise">
  <div class="header">
    <h6>Views By Firm</h6> 
  </div>
  <mat-table [dataSource]="dataSource">
      
    <!-- Row Number Column -->
    <ng-container matColumnDef="num">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rowNumber}} </mat-cell>
    </ng-container>

    <!-- Firm Column -->
    <ng-container matColumnDef="firm">
      <mat-header-cell *matHeaderCellDef> Firm </mat-header-cell>
      <mat-cell *matCellDef="let row"><a [routerLink]="['/firms/', row.firmId]">{{row.firm}}</a></mat-cell>
    </ng-container>

    <!-- Users Column -->
    <ng-container matColumnDef="users">
        <mat-header-cell *matHeaderCellDef class="fixed-width"> Users </mat-header-cell>
        <mat-cell *matCellDef="let row" class="fixed-width"> {{row.users}} </mat-cell>
    </ng-container>

    <!-- Views Column -->
    <ng-container matColumnDef="views">
        <mat-header-cell *matHeaderCellDef class="fixed-width"> Views </mat-header-cell>
        <mat-cell *matCellDef="let row" class="fixed-width"><a [routerLink]="['./firms/', row.firmId]">{{row.view_count}}</a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
