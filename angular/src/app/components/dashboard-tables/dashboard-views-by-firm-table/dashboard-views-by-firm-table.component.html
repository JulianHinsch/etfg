<div>
  <div class="header">
    <h6>Views By Firm</h6>
    <a [routerLink]="['/firms']"><h6 class="float-right">Show All</h6></a>   
  </div>
  <mat-table [dataSource]="dataSource">
  
    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rowNumber}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"><a [routerLink]="['/firms/', row.id]">{{row.name}}</a></mat-cell>
    </ng-container>
  
    <!-- Views Column -->
    <ng-container matColumnDef="views">
      <mat-header-cell *matHeaderCellDef> Views </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.view_count}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  </mat-table>
</div>
