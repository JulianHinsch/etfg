<div class="table-container mat-elevation-z4">
    <!-- Header -->
    <div class="header">
        <h6>{{header}}</h6>
    </div>
    <!-- Loading Shade -->
    <div class="loading-shade" *ngIf="isLoadingResults"></div>
    <mat-table #table [dataSource]="dataSource">
        <!-- Link Column -->
        <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a *ngIf="row.id" [routerLink]="['/firms/', row.id]">{{row.link}}</a>      
                <a *ngIf="row.ticker" [routerLink]="['/products/', row.ticker]">{{row.link}}</a>
            </mat-cell>
        </ng-container>
        <!-- Type Column -->
        <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <span *ngIf="row.id">Firm</span>
                <span *ngIf="row.ticker">Product</span>
            </mat-cell>
        </ng-container>
        <!-- Row Headers -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
