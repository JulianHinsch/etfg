<div class="table-container mat-elevation-z4">
    <!-- Header -->
    <div class="header">
        <h6>Viewed Products</h6>
    </div>
    <!-- Loading Shade -->
    <div class="loading-shade" *ngIf="isLoadingResults"></div>
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="views" matSortDisableClear matSortDirection="desc">
        <!-- Ticker Column -->
        <ng-container matColumnDef="ticker">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </mat-header-cell>
            <mat-cell *matCellDef="let row"><a [routerLink]="['/products/', row.ticker]">{{row.ticker}}</a></mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"><a [routerLink]="['/products/', row.ticker]">{{row.name}}</a></mat-cell>
        </ng-container>
        <!--Issuer Column -->
        <ng-container matColumnDef="issuer">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Issuer </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.issuer}} </mat-cell>
        </ng-container>
        <!-- Views Column -->
        <ng-container matColumnDef="views">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Views </mat-header-cell>
            <mat-cell *matCellDef="let row"><a [routerLink]="['./products/', row.ticker]">{{row.views}}</a></mat-cell>
        </ng-container>
        <!-- Row Headers -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- Paginator -->
    <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
