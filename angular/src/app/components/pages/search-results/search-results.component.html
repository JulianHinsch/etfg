<div class="container-fluid">
    <page-title [title]="pageTitle"></page-title>
    <div class="row justify-content-around">
        <div class='col-md-12'>
            <view-toggle [(dataFilter)]="dataFilter"></view-toggle>
        </div>
        <div class="col-md-12">
            <search-results-table *ngIf="dataFilter=='student'"></search-results-table>
            <search-results-table *ngIf="dataFilter=='professional'"></search-results-table>
        </div>
    </div>
</div>
