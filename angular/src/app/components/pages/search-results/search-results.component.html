<div class="container-fluid">
  <page-title [title]="pageTitle"></page-title>
  <div *ngIf="!isLoaded">
      <div class="text-center" style="position: absolute; top: 48vh; left: 50vw; margin-right: -50%;
      transform: translate(-50%, -50%);">
          <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      </div>
  </div>
  <div *ngIf="isLoaded" class="row justify-content-around tables-container">
    <div class="col-md-12">
        <search-results-table [term]="term" [header]="header"></search-results-table>
    </div>
  </div>
</div>
