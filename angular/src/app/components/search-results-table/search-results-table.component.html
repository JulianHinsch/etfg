<div class="mat-elevation-z4 raise">
  <div class="header">
    <h6>Results</h6>  
  </div>
  <mat-table [dataSource]="dataSource">
      
    <!-- Row Number Column -->
    <ng-container matColumnDef="num">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rowNumber}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firm">
      <mat-header-cell *matHeaderCellDef> Firm </mat-header-cell>
      <mat-cell *matCellDef="let row"><a [routerLink]="['/firms/', row.firmId]">{{row.firm}}</a></mat-cell>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
      <mat-cell *matCellDef="let row"></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
