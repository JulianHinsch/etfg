<div class="mat-elevation-z4 raise">
  <div class="header">
    <h6>{{header}}</h6>  
  </div>
  <mat-table [dataSource]="dataSource">
      
    <!-- Row Number Column -->
    <ng-container matColumnDef="num">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rowNumber}} </mat-cell>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a *ngIf="row.id" [routerLink]="['/firms/', row.id]">{{row.link}}</a>      
          <a *ngIf="row.ticker" [routerLink]="['/products/', row.ticker]">{{row.link}}</a>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
